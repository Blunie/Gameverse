    <script>
        function filtrarGenero(genero) {
            const cards = document.querySelectorAll('.gallery .card');
            cards.forEach(card => {
                if (genero === 'todos') {
                    card.style.display = 'block';
                } else {
                    card.style.display = card.classList.contains(genero) ? 'block' : 'none';
                }
            });
